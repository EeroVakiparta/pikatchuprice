<!DOCTYPE html>
<html>
<head>
  <title>Pikatchu Prices (aka. PP)</title>
  <script>
    async function fetchData() {
      const response = await fetch('https://api.porssisahko.net/v1/price.json');
      const data = await response.json();
      document.getElementById('priceData').innerHTML = JSON.stringify(data);
    }
  </script>
</head>
<body onload="fetchData()">

  <h1>Electricity Prices for Next 48 Hours</h1>
  <div id="priceData"></div>

</body>
</html>
