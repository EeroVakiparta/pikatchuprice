<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="/manifest.json">
    <title>Pikatchu Prices (aka. PP)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include the date adapter library -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>

<body onload="fetchData()">
    <img src="https://www.freeiconspng.com/uploads/pikachu-transparent-29.gif" width="350" alt="Pikachu" />

    <h1>Electricity Prices for Next 48 Hours</h1>

    <!-- Add a button to manually refresh data -->
    <button id="refreshButton">Refresh Data</button>

    <div id="chartContainer">
        <canvas id="priceChart"></canvas>
        <p>v0.1</p>
    </div>

    <!-- Add a text element to display the last refresh time -->
    <p id="lastRefreshTime">Last Refresh: N/A</p>

    <script>
        let lastRefresh = 'N/A'; // Initialize last refresh time
        let chart = null; // Store the chart instance

        async function fetchData() {
            if (chart !== null) {
                chart.destroy(); // Destroy the existing chart instance
            }

            // Call the fetchElectricityPricesFromDB function to get the data
            const response = await fetchElectricityPricesFromDB();
            const data = await response.json();

            // Extract priceTime and price data from the JSON
            const priceTime = data.map(entry => new Date(entry.priceTime));
            const prices = data.map(entry => entry.price);

            // Get the current time
            const currentTime = new Date();

            // Create a bar chart
            const ctx = document.getElementById('priceChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: priceTime, // Use priceTime for the x-axis labels
                    datasets: [{
                        label: 'Electricity Prices',
                        data: prices,
                        backgroundColor: priceTime.map((dt) => {
                            // Check if the priceTime matches the current time
                            if (dt.getHours() === currentTime.getHours() && dt.getDate() === currentTime.getDate()) {
                                // If it's the current time, set a different color
                                return 'rgba(0, 0, 0, 0.6)'; // Black color
                            } else if (prices[priceTime.indexOf(dt)] < 6) {
                                return 'rgba(75, 192, 192, 0.6)'; // Green color
                            } else if (prices[priceTime.indexOf(dt)] < 15) {
                                return 'rgba(255, 255, 0, 0.6)'; // Yellow color
                            } else if (prices[priceTime.indexOf(dt)] < 24) {
                                return 'rgba(255, 165, 0, 0.6)'; // Orange color
                            } else if (prices[priceTime.indexOf(dt)] >= 24) {
                                return 'rgba(255, 0, 255, 0.6)'; // Purple color
                            } else {
                                return 'rgba(75, 192, 192, 0.2)'; // Default color
                            }
                        }),
                        borderWidth: 1,
                    }],
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'hour',
                                displayFormats: {
                                    hour: 'HH:mm', // Display format for hours and minutes
                                },
                            },
                            title: {
                                display: true,
                                text: 'Date and Time',
                            },
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Price',
                            },
                        },
                    },
                    plugins: {
                        legend: {
                            display: false,
                        },
                    },
                },
            });

            // Add vertical lines to separate days
            const xAxis = chart.scales.x; // Get the x-axis scale

            // Calculate the positions of vertical lines based on date changes
            let prevDate = null;
            priceTime.forEach((date, index) => {
                if (prevDate !== null && date.getDate() !== prevDate.getDate()) {
                    const lineX = xAxis.getPixelForValue(date);
                    ctx.save();
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(lineX, 0);
                    ctx.lineTo(lineX, chart.height);
                    ctx.stroke();
                    ctx.restore();
                }
                prevDate = date;
            });

            // Update the last refresh time
            lastRefresh = new Date().toLocaleTimeString();
            const lastRefreshTime = document.getElementById('lastRefreshTime');
            lastRefreshTime.textContent = `Last Refresh: ${lastRefresh}`;
        }

        // Function to fetch data from your API
        async function fetchElectricityPricesFromDB() {
            // Replace the URL with your actual API endpoint
            const response = await fetch('https://r8carkxrn0.execute-api.eu-north-1.amazonaws.com/prod/');
            return response;
        }

        // Add an event listener for the window's focus event
        window.addEventListener('focus', function () {
            // Call your data fetching function when the PWA gains focus
            fetchData();
        });

        // Add an event listener for the manual refresh button
        const refreshButton = document.getElementById('refreshButton');
        refreshButton.addEventListener('click', function () {
            // Call your data fetching function when the button is clicked
            fetchData();
        });
    </script>
</body>

</html>
