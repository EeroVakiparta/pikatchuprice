<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="/manifest.json">
    <title>Pikatchu Prices (aka. PP)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include the date adapter library -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>

<body onload="fetchData()">
    <img src="https://www.freeiconspng.com/uploads/pikachu-transparent-29.gif" width="350" alt="Pikachu" />
    <a href="https://github.com/Vakiopartaeero/pikachu">
        <h1>Electricity Prices for Next 48 Hours</h1>
    </a>

    <div id="chartContainer">
        <canvas id="priceChart"></canvas>
    </div>

    <script>
        async function fetchData() {
            // Call the fetchElectricityPricesFromDB function to get the data
            const response = await fetchElectricityPricesFromDB();
            const data = await response.json();

            // Extract datetime and price data from the JSON
            const datetime = data.map(entry => new Date(entry.datetime));
            const prices = data.map(entry => entry.price);

            // Create a bar chart
            const ctx = document.getElementById('priceChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: datetime, // Use datetime for the x-axis labels
                    datasets: [{
                        label: 'Electricity Prices',
                        data: prices,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)', // Set a single color
                        borderWidth: 1,
                    }],
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'hour',
                                displayFormats: {
                                    hour: 'HH:mm', // Display format for hours and minutes
                                },
                            },
                            title: {
                                display: true,
                                text: 'Date and Time',
                            },
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Price',
                            },
                        },
                    },
                },
            });
        }

        // Function to fetch data from your API
        async function fetchElectricityPricesFromDB() {
            // Replace the URL with your actual API endpoint
            const response = await fetch('https://r8carkxrn0.execute-api.eu-north-1.amazonaws.com/prod/');
            return response;
        }

    </script>
</body>

</html>
